<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validate(event)">
        <label for="">First Name:</label>
        <input type="text" id="input_ele">
        <span id="msg">*</span>
        <button>Submit</button>
    </form>
    <script>
        function validate() {
            event.preventDefault();
            var name = document.getElementById('input_ele').value;
            console.log(name, typeof(name))
            if (name === '') {
                target = document.getElementById('msg');
                target.textContent = 'First Name should not be empty...!!'
            }
            else if(name.length<2) {
                target = document.getElementById('msg');
                target.textContent = 'Minimum length is 2'
            }
        }
    </script>
</body>
</html>
