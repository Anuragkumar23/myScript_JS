<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Validating Multiple Fields</title>
</head>
<body>
    <form id="multiFieldForm">
        <label>Name:</label>
        <input type="text" id="name">
        
        <label >Age:</label>
        <input type="number" id="age">
        
        <button onclick="return validateAll(event)">Submit</button>
      </form>
      <script>
        function validateAll() {
            event.preventDefault();
            form = document.getElementById('multiFieldForm');
            name = form.name.value;
            age = form.age.value;
            alert('name')
            console.log(name, age);

            if (name === '' || age === '') {
                alert('All fields are requested...!!')
            }

            if (isNaN(age) || age <0) {
                alert('Age must be a Positive Number')
            }
        }
      </script>
   
</body>
</html>
